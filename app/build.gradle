plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    // 직렬
    id 'kotlin-parcelize'
    //firebase
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'androidx.navigation.safeargs.kotlin'
    //Manifest 보안
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}


// 선언 및 키값을 불러옴
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.movingmaker.commentdiary"
        minSdk 26
        targetSdk 32
        versionCode 19
        versionName "1.1.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true

        //API keys
        buildConfigField "String", "KAKAO_APP_KEY", properties['kakao_app_key']
        //manifest에서 사용할 경우
        manifestPlaceholders["KAKAO_OAUTH_KEY"] = properties['kakao_oauth_key']
    }
    signingConfigs {
        release {
            storeFile file(properties['RELEASE_STORE_FILE'])
            storePassword properties['RELEASE_STORE_PASSWORD']
            keyAlias properties['RELEASE_KEY_ALIAS']
            keyPassword properties['RELEASE_KEY_PASSWORD']
        }
    }

    buildTypes {
        release {
//            프로가드 미사용
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            //디버그 테스트할 때  사용
            debuggable false

            manifestPlaceholders = [crashlyticsCollectionEnabled:"true"]
        }
        debug {
            signingConfig signingConfigs.release
            manifestPlaceholders = [crashlyticsCollectionEnabled:"false"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    dataBinding {
        enabled = true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'com.google.android.play:core-ktx:1.8.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'// 인앱 업데이트 라이브러리
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //viewpager2
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    //indicator for viewpager2
    implementation 'me.relex:circleindicator:2.1.6'


    // ViewModel
    def lifecycle_version = "2.4.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.activity:activity-ktx:1.4.0"
    implementation "androidx.fragment:fragment-ktx:1.4.1"

    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:D$lifecycle_version"

    //paging
    def paging_version = "3.1.0"
    implementation "androidx.paging:paging-runtime:$paging_version"

    //material-calendarview
    def material_calendarview_version = "1.4.3"
    implementation "com.prolificinteractive:material-calendarview:$material_calendarview_version"

    //Retrofit2
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    //scalars
    implementation 'com.squareup.retrofit2:converter-scalars:2.1.0'
    //okhttp3
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.2'

    //Room
    def roomVersion = "2.4.1"
    implementation("androidx.room:room-runtime:$roomVersion")
    // To use Kotlin annotation processing tool (kapt)
    kapt("androidx.room:room-compiler:$roomVersion")

    //Preferences Datastore
    implementation "androidx.datastore:datastore-preferences:1.0.0"

    //Firebase- bom을 이용해 애널리틱스 fcm 등 버전 자동 호환
    implementation platform('com.google.firebase:firebase-bom:29.2.1')
    implementation 'com.google.firebase:firebase-messaging-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-ktx'

    //Navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.4.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.4.2'

    //EncryptedSharedPreferences
    implementation 'androidx.security:security-crypto:1.1.0-alpha03'

    //kakao login
    def kakaoVersion = "2.10.0"
    implementation "com.kakao.sdk:v2-user:$kakaoVersion" // 카카오 로그인
}